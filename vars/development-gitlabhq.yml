---
gitlab_env:         development

gitlab_web_databases:
  - { adapter: postgresql,
      user: git,
      password: '',
      name: gitlabhq_development,
      role_attr_flags: 'NOSUPERUSER,CREATEDB',
      locale: "en_US.UTF-8",
      encoding: "UTF-8" }
  - { adapter: postgresql,
      user: git,
      password: '',
      name: gitlabhq_test,
      role_attr_flags: 'NOSUPERUSER,CREATEDB',
      locale: "en_US.UTF-8",
      encoding: "UTF-8" }
