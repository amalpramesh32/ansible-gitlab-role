---
-
  gitlab:

    production_env:
      application:
        database:
          adapter: postgresql
          user: gitlab
          password: supersecretpassword
          name: gitlab_production
          role_attr_flags: "NOSUPERUSER,NOCREATEDB"
          locale: "en_US.UTF-8"
          encoding: "UTF-8"
        nginx:
          server_name: "gitlab.production.host"

    development_env:
      application:
        database:
          adapter: postgresql
          user: gitlab
          password: supersecretpassword
          name: gitlab_development
          role_attr_flags: "NOSUPERUSER,CREATEDB"
          locale: "en_US.UTF-8"
          encoding: "UTF-8"

    test_env:
      application:
        database:
          adapter: postgresql
          user: gitlab
          password: supersecretpassword
          name: gitlab_test
          role_attr_flags: "NOSUPERUSER,CREATEDB"
          locale: "en_US.UTF-8"
          encoding: "UTF-8"

    staging_env:
      application:
        database:
          adapter: postgresql
          user: gitlab
          password: supersecretpassword
          name: gitlab_staging
          role_attr_flags: "NOSUPERUSER,CREATEDB"
          locale: "en_US.UTF-8"
          encoding: "UTF-8"
        nginx:
          server_name: "gitlab.staging.host"

    git_user:
      name: git
      home: /var/git
      comment: "Gitlab run user"
      groups: 'git,gitlab'

    gitlab_user:
      name: gitlab
      home: /home/gitlab
      comment: "Gitlab deploy user"
      groups: 'git,gitlab'

    application:
      env: production

      #database:
        #adapter: postgresql
        #user: gitlab
        #password: supersecretpassword
        #name: gitlab_production
        #role_attr_flags: NOSUPERUSER,NOCREATEDB

      gitlab:
        base_path:        "/rest/u/apps/gitlab"
        releases_path:    "/rest/u/apps/gitlab/releases"
        run_path:         "/rest/u/apps/gitlab/current"
        shared_path:      "/rest/u/apps/gitlab/shared"
        satellites_path:  "/rest/u/apps/gitlab/shared/gitlab-satellites"
        uploads_path:     "/rest/u/apps/gitlab/shared/uploads"
        log_path:         "/rest/u/apps/gitlab/shared/log"
        system_path:      "/rest/u/apps/gitlab/shared/system"
        pids_path:        "/rest/u/apps/gitlab/shared/pids"
        web_port:         9000
        api_port:         9001

      gitlab_shell:
        base_path:        "/rest/u/apps/gitlab-shell"
        releases_path:    "/rest/u/apps/gitlab-shell/releases"
        run_path:         "/rest/u/apps/gitlab-shell/current"
